<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css">
  <style>
      canvas {
          width: 100% !important;
          height: auto !important;
          max-height: 400px; /* You can adjust this value */
      }
  </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script>
                  function loadResults() {
                  console.log("Loading results...");
                  $.get("{{ url_for('survey_blueprint.get_results', survey_id=survey.id) }}", function(data) {
                      console.log("Received data:", data);
                      if (data.length > 0) {
                          var resultsContainer = $('#results-container');
                          resultsContainer.empty();

                          data.forEach(function(agent) {
                              var agentHtml = `
                                  <div class="bg-white shadow-xl rounded-lg mb-8 sm:max-w-full lg:max-w-1/2">
  <div class="px-6 py-4 flex items-center bg-gradient-to-r from-black to-black rounded-t-lg">
    <img src="${agent.photo_path}" alt="Agent Profile" class="w-64 h-64 rounded-full mr-4 border-4 border-white">
    <div>
      <h3 class="text-2xl font-bold text-white">Agent: ${agent.id || 'Unknown'}</h3>
      <p class="text-white">${agent.summary}</p>
      <p class="text-gray-700 mb-4">Details: ${agent.persona.substring(0, 800)}</p>
      <button onclick="window.location.href='mailto:${agent.email}'" class="bg-gray-500 hover:bg-blue-500 text-white py-2 px-4 rounded">Email: ${agent.email}</button><br />
      
    </div>
  </div>
  <div class="px-6 py-4">
    
    <div class="bg-gray-100 rounded-lg p-4">
      ${agent.responses ? Object.entries(agent.responses).map(function([questionId, answer]) {
        var questionText = agent.questions && agent.questions[questionId] ? agent.questions[questionId].text : 'Unknown';
        return `
          <div class="mb-6">
            <h4 class="text-lg font-bold text-blue-600 mb-2">Question ${questionId}</h4>
            <p class="text-gray-700 mb-2">${questionText}</p>
            <div class="bg-white rounded-lg p-4 shadow-md">
              <h4 class="text-xl font-bold text-purple-600 mb-2">Answer</h4>
              <p class="text-gray-700 text-2xl">${answer}</p>
            </div>
          </div>
        `;
      }).join('') : '<p class="text-gray-700">No responses available</p>'}
    </div>
  </div>
</div>
                              `;
                              resultsContainer.append(agentHtml);
                          });

                    // Add table header
                    var tableHtml = `
                        <table class="table-auto w-full sortable">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left cursor-pointer">Agent ID</th>
                                    <th class="py-3 px-6 text-left cursor-pointer">Agent Email</th>
                                    <th class="py-3 px-6 text-left cursor-pointer">Question ID</th>
                                    <th class="py-3 px-6 text-left cursor-pointer">Question Text</th>
                                    <th class="py-3 px-6 text-left cursor-pointer">Answer</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-600 text-sm font-light">
                    `;

                    data.forEach(function(agent) {
                        Object.entries(agent.responses).forEach(function([questionId, answer]) {
                            var questionText = agent.questions && agent.questions[questionId] ? agent.questions[questionId].text : 'Unknown';
                            // Add row to table
                            tableHtml += `
                                <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">${agent.id}</td>
                                    <td class="py-3 px-6 text-left">${agent.email}</td>
                                    <td class="py-3 px-6 text-left">${questionId}</td>
                                    <td class="py-3 px-6 text-left">${questionText}</td>
                                    <td class="py-3 px-6 text-left">${answer}</td>
                                </tr>
                            `;
                        });
                    });

                    // Close table tag
                    tableHtml += '</tbody></table>';
                    // Append table to results container
                    resultsContainer.append(tableHtml);

                    // Call function to create chart
                    createChart(data);
                }
            });
        }

        // Function to create a chart
        // Function to create a chart
function createChart(data) {
    var questionCounts = {};
    data.forEach(function(agent) {
        Object.entries(agent.responses).forEach(function([questionId, answer]) {
            if (!questionCounts[questionId]) {
                questionCounts[questionId] = {};
            }
            if (!questionCounts[questionId][answer]) {
                questionCounts[questionId][answer] = 0;
            }
            questionCounts[questionId][answer]++;
        });
    });

    var ctx = document.getElementById('chart').getContext('2d');

    // Define an array of colors
    var colors = ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'];

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Response Count',
                data: [],
                backgroundColor: [], // Dynamic colors
                borderColor: [], // Dynamic border colors
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                datalabels: {
                    align: 'end',
                    anchor: 'end'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });

    var questionDropdown = $('#question-dropdown');
    questionDropdown.empty();
    Object.keys(questionCounts).forEach(function(questionId) {
        questionDropdown.append($('<option>', {
            value: questionId,
            text: 'Question ' + questionId
        }));
    });

    function updateChart() {
        var selectedQuestion = questionDropdown.val();
        var answerCounts = questionCounts[selectedQuestion];
        myChart.data.labels = Object.keys(answerCounts);
        myChart.data.datasets[0].data = Object.values(answerCounts);

        // Assign a color to each answer
        myChart.data.datasets[0].backgroundColor = Object.keys(answerCounts).map((_, index) => colors[index % colors.length]);
        myChart.data.datasets[0].borderColor = Object.keys(answerCounts).map((_, index) => colors[index % colors.length].replace('0.2', '1')); // Make border color slightly darker

        myChart.update();
    }

    questionDropdown.on('change', updateChart);
    updateChart();
}


        $(document).ready(function() {
            loadResults();
            $(".sortable").tablesorter();
        });
    </script>
    <style>
        .sortable th {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
  <body class="bg-blue-50">
    <div id="header">
      <div class="fixed top-0 left-0 right-0 z-50 bg-black text-white py-2 px-4 flex justify-between items-center">
          <a href="/">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="Semantic Life" class="w-32">
          </a>
          <div class="flex">
              <a href="/" class="mr-4">
                  <button class="bg-gray-500 hover:bg-blue-500 text-white py-2 px-4 rounded">Home</button>
              </a>
              <a href="{{ url_for('auth_blueprint.logout') }}">
                  <button class="bg-gray-700 hover:bg-red-700 text-white py-2 px-4 rounded">Logout</button>
              </a>
          </div>
      </div>

  <div class="container mx-auto px-4 py-8 mt-12">
    
    
      <h2 class="text-3xl font-bold mb-4">Discussion:</h2>
      <div class="mb-8">
          <h1 class="text-xl font-bold mb-2">{{ survey.foldername[:-8]}}</h1>
          <p class="text-gray-700">Synths Responding: {{ results|length }}</p>
      </div>
    <div class="bg-white shadow-md rounded-lg mb-6">
        

            <div id="results-container" class="w-full mb-8"></div>
      <div class="px-6 py-4 flex flex-col items-left">
      <label for="question-dropdown" class="block text-sm font-medium text-gray-700">Select Question:</label>
      <select id="question-dropdown" name="question-dropdown" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </select>

      <div class="w-full flex justify-center">
          <canvas id="chart" class="mb-8 max-w-full"></canvas>
      </div>
        </div>
    </div>

      <button id="download-csv" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Download CSV</button>
  </div>
      </div>
    </div>
    <script>
        document.getElementById('download-csv').addEventListener('click', function() {
            function escapeCSVField(field) {
                if (field == null || field == undefined) {
                    return '';
                }
                // Convert the field to a string (in case it's a number or a boolean), escape quotes, and wrap in quotes.
                return '"' + field.toString().replace(/"/g, '""') + '"';
            }

            var csvContent = 'data:text/csv;charset=utf-8,';
            csvContent += 'Agent ID,Agent Email,Question ID,Question Text,Answer\n';

            var results = {{ results|tojson }};
            results.forEach(function(agent) {
                if (agent.responses) {
                    Object.entries(agent.responses).forEach(function([questionId, answer]) {
                        var questionText = agent.questions && agent.questions[questionId] ? agent.questions[questionId].text : 'Unknown';
                        var row = [
                            escapeCSVField(agent.id),
                            escapeCSVField(agent.email),
                            escapeCSVField(questionId),
                            escapeCSVField(questionText),
                            escapeCSVField(answer)
                        ].join(',');
                        csvContent += row + '\n';
                    });
                }
            });

            var encodedUri = encodeURI(csvContent);
            var link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'survey_results.csv');
            document.body.appendChild(link);
            link.click();
        });
    </script>

</body>
</html>
