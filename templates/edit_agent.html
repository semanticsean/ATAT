<!-- templates/edit_agent.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agent Profile Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"/>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-size: 16px; /* Increased text size */
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Suitable for desktop */
            margin: auto;
            padding: 20px; /* Increased padding */
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%; /* Full width on mobile */
            }
        }
        section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            padding: 20px;
        }
        h2 {
            font-size: 1.5em; /* Larger headers */
            color: #333;
        }
        p {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1em;
        }
    </style>
</head>
<body class="bg-blue-50">
{% include 'header.html' %}
<div class="container mx-auto">
    {% if agent %}
                <form action="{{ url_for('profile_blueprint.edit_agent', agent_id=agent.id) }}" method="post">
                {% for key, value in agent.data.items() %}
                    <section>
                        <h2>{{ key|title }}</h2>
                        <label for="{{ key }}" class="block text-gray-700 text-sm font-bold mb-2">{{ key|title }}:</label>
                        {% if key == 'keywords' or key == 'relationships' %}
                            <textarea id="{{ key }}" name="{{ key }}" rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ value|join(', ') }}</textarea>
                        {% else %}
                            <textarea id="{{ key }}" name="{{ key }}" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ value }}</textarea>
                        {% endif %}
                    </section>
                {% endfor %}
            </select>
        </section>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
            <a href="{{ url_for('profile_blueprint.profile', agent_id=agent.id) }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
            <button type="button" id="deleteButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete Agent</button>
        </div>
    </form>
    {% else %}
    <p>Agent not found.</p>
    {% endif %}
</div>
{% include 'footer.html' %}
<script>
    $(document).ready(function () {
        $("#deleteButton").click(function () {
            if (confirm("Are you sure you want to delete this agent? This action is permanent.")) {
                $.ajax({
                    url: '{{ url_for("profile_blueprint.delete_agent", agent_id=agent.id) }}',
                    method: "POST",
                    success: function (response) {
                        if (response.success) {
                            alert("Agent deleted successfully.");
                            window.location.href = '{{ url_for("dashboard_blueprint.dashboard") }}';
                        } else {
                            alert("Error deleting agent: " + response.error);
                        }
                    },
                    error: function () {
                        alert("Error deleting agent. Please try again.");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
