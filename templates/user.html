<!-- templates/user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .content-container {
      min-height: calc(100vh - var(--header-footer-height));
      padding-bottom: 4rem;
    }
    html,
    body {
      height: 100%;
      margin: 0;
    }
    #content {
      min-height: 100%;
      margin-bottom: -4rem;
    }
    #footer-push {
      height: 16rem;
    }
    footer {
      height: 4rem;
    }
  </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 mt-18 md:mt-24">
        {% include 'header.html' %}
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 ">
                <h2 class="text-2xl font-bold mb-4">User Profile</h2>
                <form action="{{ url_for('auth_blueprint.update_profile') }}" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
                        <input type="text" id="username" name="username" value="{{ current_user.username }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email or '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">New Password:</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Profile</button>
                    </div>
                </form>
                <div class="mt-8">
                    <p class="text-gray-700 font-bold">Credits: {{ current_user.credits or 0 }}</p>
                </div>
            </div>
        </div>
    </div>
  
    
  <div class="mt-8">
      <h2 class="text-xl font-bold mb-2">API Keys</h2>
      <form action="{{ url_for('auth_blueprint.generate_api_key') }}" method="post" class="mb-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate New API Key</button>
      </form>
      <button id="showApiKeys" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">View API Keys</button>
      <div id="apiKeysContainer" class="mt-4"></div>
  </div>
  
  
  
  <div id="footer-push"></div>
  {% include 'footer.html' %}
  

  <!-- Password Verification Modal -->
  <div id="passwordModal" style="display:none;">
      <form id="verifyPasswordForm">
          <label for="password">Enter your password to view API keys:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Verify</button>
      </form>
  </div>

  <script>
      document.getElementById('showApiKeys').onclick = function() {
          // Display password verification modal
          document.getElementById('passwordModal').style.display = 'block';
      };

      document.getElementById('verifyPasswordForm').onsubmit = function(event) {
          event.preventDefault();
          const password = document.getElementById('password').value;

          // Perform AJAX POST request to verify password
          fetch('{{ url_for("auth_blueprint.verify_password") }}', {
              method: 'POST',
              body: JSON.stringify({ 'password': password }),
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': '{{ csrf_token() }}' // Adjust according to your CSRF token handling
              }
          }).then(response => response.json()).then(data => {
              if(data.success) {
                  // Display API keys
                  const keysContainer = document.getElementById('apiKeysContainer');
                  keysContainer.innerHTML = ''; // Clear previous contents
                  data.api_keys.forEach(key => {
                      const div = document.createElement('div');
                      div.textContent = key;
                      keysContainer.appendChild(div);
                  });
                  // Hide the password modal
                  document.getElementById('passwordModal').style.display = 'none';
              } else {
                  alert(data.message); // Notify user of incorrect password
              }
          }).catch(error => console.error('Error:', error));
      };
  </script>

</body>
</html>
