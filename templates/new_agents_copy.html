<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create New Moment</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50">
    <div class="container mx-auto px-4 py-8">
      <div
        class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg"
      >
        <div class="md:flex">
          <div class="w-full p-5">
            <div class="text-center mb-4">
              <h1 class="font-bold text-2xl">Create New Moment</h1>
            </div>
            <form action="/create_agent_copy" method="post">
              <div class="mb-4">
                <label
                  for="filename"
                  class="block text-sm font-medium text-gray-700"
                  >New Filename:</label
                >
                <input
                  type="text"
                  id="filename"
                  name="filename"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <button
                type="submit"
                class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 w-full"
              >
                Create Copy
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const filenameInput = document.getElementById('filename');
            // Replace spaces with underscores (or you could remove spaces with '')
            filenameInput.value = filenameInput.value.replace(/\s+/g, '_');
        });
    });
    </script>
  </body>
</html>
