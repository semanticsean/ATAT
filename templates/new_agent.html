<!-- templates/new_agent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Agent</title>
  <style>
      <style>

        html {
          height: 100%;
          margin: 0;
        }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

        #content {
          min-height: 100%;
          /* Equal to footer height */
          margin-bottom: -4rem; 
        }

        #footer-push {
          margin-top:100px;
          height: 4rem; 
          /* Equal to footer height */
        }

        footer {
          height: 4rem;
          /* Other styling */
        }


        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        main {
          flex: 1;
        }


      .flex-grow {
        flex: 1;
      }



      #footer-push {
        height: 4rem; 
        /* Equal to footer height */
      }

      footer {
        height: 4rem;
        /* Other styling */
      }

  </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    {% include 'header.html' %}
    <div class="pt-16">
        <main class="container mx-auto px-4 py-4 mt-2">
          <div class="mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <h1 class="text-3xl font-bold mb-4 text-center">Create New Agent</h1>
            <form action="{{ url_for('profile_blueprint.create_new_agent') }}" method="post">
                <div class="mb-4">
                    <label for="agent_name" class="block text-gray-700 font-bold mb-2">Agent Name:</label>
                    <input type="text" id="agent_name" name="agent_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="jobtitle" class="block text-gray-700 font-bold mb-2">Job Title:</label>
                    <input type="text" id="jobtitle" name="jobtitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="agent_description" class="block text-gray-700 font-bold mb-2">Agent Description:</label>
                    <textarea id="agent_description" name="agent_description" rows="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ agent_template }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Agent</button>
                </div>
            </form>
          </div></div>
          <div id="footer-push"></div>
        </main>
    </div>
    {% include 'footer.html' %}
</body>
</html>
