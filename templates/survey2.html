<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css">
    <script>
        function submitSurvey() {
            document.getElementById('surveyForm').submit();
        }

        function addQuestion() {
            const questionsContainer = document.getElementById('questionsContainer');
            const questionIndex = questionsContainer.children.length + 1;

            const newQuestion = `
                <div class="mb-8">
                    <label for="question_${questionIndex}" class="block text-gray-700 font-bold mb-2">Question ${questionIndex}:</label>
                    <input type="text" id="question_${questionIndex}" name="question_${questionIndex}" required class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                </div>
            `;

            questionsContainer.insertAdjacentHTML('beforeend', newQuestion);
        }
    </script>
</head>
<body class="bg-blue-50">
            <div id="header">
              <div class="fixed top-0 left-0 right-0 z-50 bg-black text-white py-2 px-4 flex justify-between items-center">
                  <a href="/">
                      <img src="{{ url_for('static', filename='logo.png') }}" alt="Semantic Life" class="w-32">
                  </a>
                  <div class="flex">
                      <a href="/" class="mr-4">
                          <button class="bg-gray-500 hover:bg-blue-500 text-white py-2 px-4 rounded">Home</button>
                      </a>
                      <a href="{{ url_for('auth_blueprint.logout') }}">
                          <button class="bg-gray-700 hover:bg-red-700 text-white py-2 px-4 rounded">Logout</button>
                      </a>
                  </div>
              </div>

          <div class="container mx-auto px-4 py-8 mt-12">
        <h1 class="text-3xl font-bold mb-4">Discussion Questions</h1>
        <form id="surveyForm" action="{{ url_for('survey_blueprint.survey_form', survey_id=survey.id) }}" method="post">
            <!-- ... (selected synths and predefined questions remain the same) ... -->

            <div id="questionsContainer">
                <!-- Additional questions will be added here dynamically -->
            </div>

            <div class="mb-8">
                <button type="button" onclick="addQuestion()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Question</button>
            </div>

            <div class="mb-8">
                <label for="llm_instructions" class="block text-gray-700 font-bold mb-2">Custom LLM Instructions (Optional):</label>
                <textarea id="llm_instructions" name="llm_instructions" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"></textarea>
            </div>

          <div class="mb-8">
              <label for="request_type" class="block text-gray-700 font-bold mb-2">Request Type:</label>
              <select id="request_type" name="request_type" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                  <option value="iterative">Iterative</option>
                  <option value="whole">Whole</option>
              </select>
          </div>

            <button type="submit" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Submit Survey</button>
        </form>
    </div>
</body>
</html>
