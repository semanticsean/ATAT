<!-- login.html -->

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form action="{{ url_for('auth_blueprint.login') }}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            <a href="{{ url_for('auth_blueprint.register') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Register</a>
        </div>
    </form>
</div>
{% endblock %}
