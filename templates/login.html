<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Semantic Life</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="header" class="bg-black text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Semantic Life" class="w-32">
      </a>
      <a href="{{ url_for('auth_blueprint.register') }}" class="text-gray-300 hover:text-white">
        Don't have an account? Register
      </a>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8 max-w-md mt-12">
    <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form action="{{ url_for('auth_blueprint.login') }}" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
          </button>
          <a href="{{ url_for('auth_blueprint.register') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Register
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Add any JavaScript or jQuery you need
    });
  </script>
</body>
</html>
