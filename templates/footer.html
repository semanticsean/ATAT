<!-- footer.html -->
<div class="bg-gray-200 mt-8 bottom-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <p class="text-gray-700 text-sm">&copy; 2024 Semantic Life. All rights reserved.</p>

            <!-- Mobile Menu Button -->
            <button id="menu-button" class="md:hidden text-blue-500 hover:text-blue-600">
                Menu
            </button>

            <!-- Mobile Menu Items - Hidden by default, shown when Menu button is clicked -->
            <div id="mobile-menu" class="hidden md:hidden absolute bg-white shadow-md rounded-lg">
                <a href="https://semantic-life.com/privacy" target="_blank" rel="noopener noreferrer" class="block text-blue-500 hover:text-blue-600 text-sm p-4">Privacy Policy</a>
                <a href="https://semantic-life.com/terms" target="_blank" rel="noopener noreferrer" class="block text-blue-500 hover:text-blue-600 text-sm p-4">Terms of Service</a>
            </div>

            <!-- Desktop Menu Items -->
            <div class="hidden md:flex">
                <a href="https://semantic-life.com/privacy" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-600 text-sm mr-4">Privacy Policy</a>
                <a href="https://semantic-life.com/terms" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-600 text-sm">Terms of Service</a>
            </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var menuButton = document.getElementById('menu-button');
      var mobileMenu = document.getElementById('mobile-menu');
      
      menuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
      });
  });
</script>
