<!-- templates/timeframe_progress.html -->
<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeframe Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .refresh-spinner {
        border-top-color: #3498db;
        animation: spin 1s infinite linear;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .progress-bar {
        height: 20px;
        background-color: #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
      }
      .progress {
        height: 100%;
        background-color: #3498db;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-full">
    {% include 'header.html' %}
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">Timeframe Progress</h1>
      <p class="text-lg mb-8">
        Processing agents for timeframe:
        <span id="timeframe-name">{{ timeframe.name }}</span>
      </p>
      <div class="progress-bar mb-8">
        <div class="progress" style="width: 0%" id="progress"></div>
      </div>
      <ul
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
        id="agent-list"
      >
        {% for agent in timeframe.agents_data %}
        <li class="bg-white p-4 rounded-lg shadow-md flex items-center">
          <img
            src="{{ custom_image_filter(agent.photo_path, '48x48') }}"
            alt="{{ agent.id }}"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <p class="font-bold">{{ agent.id }}</p>
            <p class="text-green-500">Processed</p>
          </div>
        </li>
        {% endfor %}
      </ul>
      <div class="mt-8 flex items-center" id="loading-status">
        <div
          class="refresh-spinner border-4 border-gray-300 border-solid rounded-full w-6 h-6 mr-2"
        ></div>
        <p>Processing agents...</p>
      </div>
    </main>
    {% include 'footer.html' %}
    <script>
      function updateProgress() {
        $.getJSON(
          "{{ url_for('auth_blueprint.timeframe_progress', timeframe_id=timeframe.id) }}",
          function (data) {
            if (data.status === "complete") {
              $("#loading-status").html(
                '<p class="text-green-500">Processing complete!</p>',
              );
              setTimeout(function () {
                window.location.href =
                  "{{ url_for('dashboard_blueprint.dashboard', timeframe_id=timeframe.id) }}";
              }, 1000);
            } else {
              var processedCount = data.processed_count;
              var totalCount = data.total_count;
              var progressPercentage = (processedCount / totalCount) * 100;
              $("#progress").css("width", progressPercentage + "%");
              $("#agent-list").empty();
              data.agents.forEach(function (agent) {
                var listItem = `
              <li class="bg-white p-4 rounded-lg shadow-md flex items-center">
                <img src="{{ custom_image_filter('${agent.photo_path}', '48x48') }}" alt="${agent.id}" class="w-12 h-12 rounded-full mr-4">
                <div>
                  <p class="font-bold">${agent.id}</p>
                  <p class="text-green-500">Processed</p>
                </div>
              </li>
            `;
                $("#agent-list").append(listItem);
              });
              setTimeout(updateProgress, 5000);
            }
          },
        );
      }
      $(document).ready(function () {
        updateProgress();
      });
    </script>
  </body>
</html>
