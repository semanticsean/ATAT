<!DOCTYPE html>
<html>
<head>
    <title>Agent Profiles</title>
    <style>
        /* Add necessary CSS styles */
    </style>
</head>
<body>
    <div class="container">
        {% for agent in agents %}
            <h1>{{ agent["id"] }}</h1>
            <img src="static/agents/pics/{{ agent['photo_path'].split('/', 2)[-1] }}" alt="Profile Photo" class="profile-photo">
            <h2>Questions and Answers</h2>
            {% for question, answer in agent["responses"].items() %}
                <div class="qa-section">
                    <p class="question">{{ question }}</p>
                    <p>{{ answer }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
