<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Meeting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #footer-push {
      height: 4rem;
    }
    footer {
      height: 4rem;
    }
    .agent-item {
      cursor: pointer;
    }
    .agent-item.selected {
      background-color: #d3e1ff;
    }
    .agent-item:hover {
      background-color: #e9f0ff;
    }
  </style>
</head>
<body class="bg-blue-50 h-full">
  {% include 'header.html' %}
  <main class="flex-grow">
    <div class="container mx-auto px-4 py-8 mt-12">
      <div id="loading" style="display: none;">Loading...</div>
      <div class="mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg px-4 py-8">
        <h1 class="text-2xl font-bold mb-2">Make a Meeting</h1>
        <h2 class="italic">1 credit per question or discussion point per synth.</h2>
        <form id="meetingForm" action="{{ url_for('meeting_blueprint.create_meeting') }}" method="post">
          <div class="mb-4">
            <label for="meeting_name" class="block text-xl font-bold mb-2 mt-4">Meeting Name:</label>
            <input type="text" id="meeting_name" name="meeting_name" required class="w-full px-3 py-2 text-xl font-bold mb-2 border rounded-lg focus:outline-none">
          </div>
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">Select Synths</h2>
            <div class="mb-4">
              <label for="agent_source" class="block text-gray-700 font-bold mb-2">Agent Source:</label>
              <select id="agent_source" name="agent_source" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none">
                <option value="main_agents">Main Agents</option>
                <!-- Dynamically loaded options for timeframes -->
                {% for timeframe in timeframes %}
                  <option value="{{ timeframe.id }}">{{ timeframe.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div id="agent-list" class="flex flex-wrap justify-between">
              <!-- Agents will be dynamically inserted here -->
            </div>
            <div class="flex justify-between mt-4">
              <button type="button" id="select-all" class="px-4 py-2 text-sm md:px-6 md:py-3 bg-gray-400 text-white rounded-lg hover:bg-green-600">Select All</button>
              <button type="button" id="clear-all" class="px-2 py-1 text-sm md:px-2 md:py-1 bg-gray-200 text-white rounded-lg hover:bg-red-600">Clear All</button>
            </div>
          </div>
          <input type="hidden" id="selected_agents" name="selected_agents" value="">
          <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-600">Next Step</button>
        </form>
      </div>
    </div>
  </main>
  <div id="footer-push"></div>
  {% include 'footer.html' %}
  <script>
    $(document).ready(function() {
      var selectedAgents = [];

      $('#agent_source').change(function() {
        var agentSource = $(this).val();
        loadAgents(agentSource);
      });

      function loadAgents(agentSource) {
        $('#loading').show();
        var endpoint = agentSource === 'main_agents' ? '{{ url_for("auth_blueprint.get_main_agents") }}' : '{{ url_for("auth_blueprint.get_timeframe_agents", timeframe_id=agentSource) }}';
        
        $.getJSON(endpoint, function(data) {
          $('#agent-list').empty();
          data.forEach(function(agent) {
            var agentHTML = `<div class="agent-item bg-white shadow-md rounded-lg p-4 mb-4 flex items-center space-x-4" data-agent-id="${agent.id}">
              <img src="${agent.photo_path || '/static/default_avatar.png'}" alt="${agent.id}" class="w-16 h-16 rounded-full">
              <div class="flex-grow">
                <h3 class="text-lg font-bold">${agent.id}</h3>
                <p>${agent.jobtitle}</p>
              </div>
            </div>`;
            $('#agent-list').append(agentHTML);
          });
          $('#loading').hide();
        }).fail(function() {
          $('#loading').hide();
          alert('Failed to load agents. Please try again.');
        });
      }

      loadAgents('main_agents'); // Load Main Agents by default

      $('#meetingForm').on('submit', function() {
        $('#selected_agents').val(selectedAgents.join(','));
      });
    });
  </script>
</body>
</html>
